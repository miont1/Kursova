{% load static %}

<!-- Header Section -->
  <header class="header">
    <div class="container container--narrow">
      <a href="{% url 'all_autos' %}" class="header__logo">
        <img src="{% static 'images/auto-shop.png' %}" alt="AutoSearch Logo"/>
      </a>
      <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
          <span>Menu</span>
          <div class="toggle-menu__lines"></div>
        </label>
        <ul class="header__menu">
          <li class="header__menuItem"><a href="{% url 'profiles' %}">Sellers</a></li>
          <li class="header__menuItem"><a href="{% url 'all_autos' %}">Autos</a></li>
          <li class="header__menuItem"><a href="{% url 'all_auctions' %}">Auctions</a></li>

          {% if request.user.is_authenticated %}
          <li class="header__menuItem"><a href="{% url 'inbox' %}">Inbox</a></li>
          <li class="header__menuItem"><a href="{% url 'account' %}">My Account</a></li>
          <li class="header__menuItem"><a href="{% url 'create-auto' %}">Add Auto</a></li>
          <li class="header__menuItem"><a href="{% url 'create-auction' %}">Create Auction</a></li>
          <li class="header__menuItem"><a href="{% url 'logout' %}" class="btn btn--sub">Logout</a></li>
          {% else %}
          <li class="header__menuItem"><a href="{% url 'login' %}" class="btn btn--sub">Login/Sign Up</a></li>
          {% endif %}
        </ul>
      </nav>
    </div>
  </header>
<hr>
